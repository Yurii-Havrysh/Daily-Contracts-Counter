<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contracts counter</title>
</head>
<link rel="stylesheet" href="./style.css">

<body>
    <div class="container">
        <div class="user-data">
            <h1>Date</h1>
            <input id="date" type="date">
            <h1>Internets</h1>
            <input type="number" id='internets'>
            <h1>Hours</h1>
            <input type="number" id='hours'>
            <h1>Sales</h1>
            <input type="number" id="sales"> <br>
            <button class="btn">Count</button>
        </div>

        <div class="user-result">
            <table id="table">
                <tr>
                    <th>Date</th>
                    <th>Hours</th>
                    <th>Contracts</th>
                    <th>Payment</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
